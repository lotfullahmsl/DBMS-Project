<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>SoleNest Product Listing</title>
    <link rel="stylesheet" href="css/product-listing-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="#men-section">MEN</a>
        <a href="#women-section">WOMEN</a>
        <a href="#socks-section">SOCKS</a>
        <a href="#sale-section" class="active">SALE</a>

      <div class="navbar-logo">

      <div class="navbar-right">

        <a href="#"><i class="fas fa-user"></i></a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </nav>

    <!-- Product Listing Section -->
    <section class="product-listing">
      <!-- MEN Section -->
      <div class="product-category" id="men-section">
        <h1 class="section-heading">MEN</h1>
        <div class="product-grid" id="men-grid">
          <!-- Products will be dynamically added here -->
        </div>
      </div>

      <!-- WOMEN Section -->
      <div class="product-category" id="women-section">
        <h1 class="section-heading">WOMEN</h1>
        <div class="product-grid" id="women-grid">
          <!-- Products will be dynamically added here -->
        </div>
      </div>

      <!-- SOCKS Section -->
      <div class="product-category" id="socks-section">
        <h1 class="section-heading">SOCKS</h1>
        <div class="product-grid" id="socks-grid">
          <!-- Products will be dynamically added here -->
        </div>
      </div>

      <!-- SALE Section -->
      <div class="product-category" id="sale-section">
        <h1 class="section-heading">SALE</h1>
        <div class="product-grid" id="sale-grid">
          <!-- Products will be dynamically added here -->
        </div>
      </div>
    </section>

    <!-- Footer Section -->

        <div class="footer-brand">
          <h2 class="footer-logo">SoleNest</h2>
          <p class="footer-tagline">Step into Style with Us</p>
        </div>
        <div class="footer-links">
          <h3 class="footer-heading">Quick Links</h3>

            <li><a href="#" class="footer-link">Home</a></li>

          <div class="social-icons">
            <a href="#" class="social-icon" aria-label="Facebook">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                ></path>

            <a href="#" class="social-icon" aria-label="GitHub">

                width="24"

                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"

        </div>
        <div class="footer-newsletter">
          <h3 class="footer-heading">Newsletter</h3>
          <p class="footer-newsletter-text">
            Stay updated with our latest trends and offers.
          </p>
          <form class="newsletter-form">
            <input
              type="email"
              placeholder="Enter your email"
              class="newsletter-input"
              required
            />
            <button type="submit" class="premium-action-btn">Subscribe</button>
          </form>
